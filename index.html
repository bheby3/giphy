<html ng-app="app">
<head>
    <title>User Profiles</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="ctrl">



<input type="text"
       class="form-control"
       ng-model="chatMessage"
       placeholder="say that"
>
<button class="btn-block" ng-click="addMessage(chatMessage)">click</button>

<div ng-repeat="gif in gifs">

    <img ng-src="{{gif.images.downsized_medium.url}}" />
</div>
<img src="http://api.giphy.com/v1/gifs/search?q=funny+cat&api_key=dc6zaTOxFJmzC" ng-if="!gifs || !gifs.length"/>
<!--if there is no gifs or if the length is equal to 0.-->

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="app.js"></script>
<script src="ctrl.js"></script>
<script src="service.js"></script>
<script src="factory.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!--<script src="js/directives/directives.js"></script>-->

</body>

</html>
